<mat-toolbar class="p-0 mat-elevation-z1">

    <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button class="toggle-button-navbar mat-icon-button"
                    *ngIf="!hiddenNavbar && !rightNavbar"
                    (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/logo-black.png">
                </div>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <div *ngIf="isAdmin" fxLayout="row" fxLayoutAlign="center center">
                <img class="avatar" src="assets/images/avatars/profile.jpg">
                <span class="username mr-12"  *ngIf="currentUser && !isAdmin">{{(currentUser.uid | coordinator | async)?.name}}</span>
                <span class="username mr-12"  *ngIf="currentUser && isAdmin">Admin</span>
            </div>

            <button *ngIf="!isAdmin" mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                        <img class="avatar" *ngIf="!currentUser" [src]="'assets/images/avatars/profile.jpg'">
                        <img class="avatar" *ngIf="currentUser" [src]="(currentUser.uid | coordinator | async)?.photo || 'assets/images/avatars/profile.jpg'">
                        <span class="username mr-12"  *ngIf="currentUser && !isAdmin">{{(currentUser.uid | coordinator | async)?.name}}</span>
                        <span class="username mr-12"  *ngIf="currentUser && isAdmin">Admin</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item (click)="onProfile()">
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

                <button mat-menu-item class="" (click)="signOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button (click)="signOut()" 
                    class="mat-icon-button exit-app-button">
                <mat-icon class="icon">exit_to_app</mat-icon>
            </button>

        </div>
    </div>
</mat-toolbar>
